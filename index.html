<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notary</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="left_side col-md-8">
            <img src="images/NotoryLogowhiteMed.png" alt="">
            <div class="card mb-4">
                <h2 class="card-header" id="fileName">Book title</h2>
                <div class="cord-body">
                    <div class="displayBox scroll-box" id="fileContent">
                        Select a book on the right
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a href="https://youbute.com" class="text-decoration-none">
                        Lorem ipsum dolor sit.
                    </a>
                </div>
            </div>
        </div>
        <div class="right_side col-md-4">
            <!--Search bar-->
            <div class="card my-4">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="keyword" placeholder="Search For ...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="preformMark()">Search</button>
                        </span>
                    </div>
                </div>
                <div class="card-footer" id="searchstat">

                </div>
            </div>
            <!--Select for the book-->
            <div class="card my-4">
                <h5 class="card-header ">Select a Book</h5>
                <div class="card-body">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0">
                             <li><a onclick="selectBook('Frankenstein.txt','Frankenstein')"  href="#" class="text-decoration-none">Frankenstein</a></li>
                             <li><a onclick="selectBook('AliceInWonderland.txt','Alice in Wonder land')" href="#" class="text-decoration-none">Alice in Wonder land</a></li>
                             <li><a onclick="selectBook('LOTR.txt','Loard of The Ring')" href="#" class="text-decoration-none">Loard of the Ring</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card my-4">
                <h5 class="card-header">Most Used Words</h5>
                <div class="card-body">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0" id="mostUsed">

                        </ul>
                    </div>
                </div>
            </div>
             <div class="card my-4">
                <h5 class="card-header">Least Used Words</h5>
                <div class="card-body">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0" id="lestUsed">

                        </ul>
                    </div>
                </div>
            </div>
             <div class="card my-4">
                <h5 class="card-header">Document Stats</h5>
                <div class="card-body">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0" id="lestUsed">
                            <li id="docLecgth"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script id="template-ul-items" type="text/template">
    <li>
        {{value}}
    </li>
  </script>
  <script src="main.js"></script>
</body>
</html>
